name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Check TypeScript
        run: npm run check
      
      - name: Check Worker TypeScript
        run: npx tsc --project tsconfig.worker.json --noEmit
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build app
        run: npm run build
      
      - name: Build new app
        run: npm run build:new-app
      
      - name: Build worker
        run: npm run build:worker
